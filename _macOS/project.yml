name: FinanceMate
options:
  bundleIdPrefix: com.example
targets:
  FinanceMate:
    type: application
    platform: macOS
    deploymentTarget: "14.0"
    sources:
      - path: FinanceMate
        name: Sources
        excludes:
          - "mcp-servers/**"
          - "perplexity-mcp/**"
    info:
      path: FinanceMate/Info.plist
      properties:
        LSMinimumSystemVersion: "14.0"
  FinanceMate-Sandbox:
    type: application
    platform: macOS
    deploymentTarget: "14.0"
    sources:
      - path: FinanceMate-Sandbox/FinanceMate
        name: Sources
    info:
      path: FinanceMate/Info.plist # Re-use the same Info.plist for simplicity
      properties:
        LSMinimumSystemVersion: "14.0"
        CFBundleName: "$(TARGET_NAME)"
        CFBundleIdentifier: "$(PRODUCT_BUNDLE_IDENTIFIER)"
  FinanceMateUITests:
    type: bundle.ui-testing
    platform: macOS
    deploymentTarget: "14.0"
    sources:
      - path: FinanceMateUITests
    dependencies:
      - target: FinanceMate
    info:
      path: FinanceMateUITests/Info.plist
  FinanceMateTests:
    type: bundle.unit-test
    platform: macOS
    deploymentTarget: "14.0"
    sources:
      - path: FinanceMateTests
    dependencies:
      - target: FinanceMate
    info:
      path: FinanceMateTests/Info.plist
  FinanceMate-SandboxTests:
    type: bundle.unit-test
    platform: macOS
    deploymentTarget: "14.0"
    sources:
      - path: FinanceMate-SandboxTests
    dependencies:
      - target: FinanceMate-Sandbox
    info:
      path: FinanceMateTests/Info.plist # Re-use existing Info.plist
  FinanceMate-SandboxUITests:
    type: bundle.ui-testing
    platform: macOS
    deploymentTarget: "14.0"
    sources:
      - path: FinanceMate-SandboxUITests
    dependencies:
      - target: FinanceMate-Sandbox
    info:
      path: FinanceMateUITests/Info.plist # Re-use existing Info.plist
