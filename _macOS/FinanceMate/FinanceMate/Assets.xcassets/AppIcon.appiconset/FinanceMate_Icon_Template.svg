<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glassmorphism gradients -->
    <radialGradient id="primaryGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="glassOverlay" cx="20%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </radialGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle with glassmorphism -->
  <circle cx="512" cy="512" r="400" fill="url(#primaryGradient)" stroke="none"/>
  
  <!-- Glass overlay for glassmorphism effect -->
  <circle cx="512" cy="512" r="380" fill="url(#glassOverlay)" stroke="none"/>
  
  <!-- Chart bars representing financial growth -->
  <g transform="translate(320, 450)">
    <!-- Bar 1 -->
    <rect x="0" y="80" width="40" height="40" fill="url(#chartGradient)" rx="4"/>
    <!-- Bar 2 -->
    <rect x="60" y="60" width="40" height="60" fill="url(#chartGradient)" rx="4"/>
    <!-- Bar 3 -->
    <rect x="120" y="40" width="40" height="80" fill="url(#chartGradient)" rx="4"/>
    <!-- Bar 4 -->
    <rect x="180" y="20" width="40" height="100" fill="url(#chartGradient)" rx="4"/>
    <!-- Bar 5 -->
    <rect x="240" y="0" width="40" height="120" fill="url(#chartGradient)" rx="4"/>
  </g>
  
  <!-- Upward trend arrow -->
  <g transform="translate(600, 380)">
    <path d="M 0 40 L 20 20 L 40 40 L 30 40 L 30 80 L 10 80 L 10 40 Z" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Dollar sign symbol -->
  <g transform="translate(450, 600)">
    <!-- Vertical line -->
    <rect x="60" y="0" width="8" height="100" fill="#FFFFFF" opacity="0.9" rx="4"/>
    <!-- Top horizontal -->
    <rect x="20" y="20" width="80" height="12" fill="#FFFFFF" opacity="0.9" rx="6"/>
    <!-- Middle horizontal -->
    <rect x="30" y="44" width="70" height="12" fill="#FFFFFF" opacity="0.9" rx="6"/>
    <!-- Bottom horizontal -->
    <rect x="20" y="68" width="80" height="12" fill="#FFFFFF" opacity="0.9" rx="6"/>
  </g>
  
  <!-- Subtle highlight for glass effect -->
  <ellipse cx="420" cy="350" rx="120" ry="60" fill="#FFFFFF" opacity="0.2" transform="rotate(-20 420 350)"/>
  
  <!-- App name text (optional, can be removed for icon-only version) -->
  <!--
  <text x="512" y="950" font-family="SF Pro Display, -apple-system, sans-serif" 
        font-size="48" font-weight="600" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
    FinanceMate
  </text>
  -->
</svg>